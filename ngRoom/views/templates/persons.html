<section class="homeController" ng-controller="homeController">
    <section class="members">
        <div class="member" ng-repeat="person in persons" ng-click="markCurrent(person)">
            <img src="https://cdn3.iconfinder.com/data/icons/users-6/100/3-512.png" />
            <a href="#person/{{person.id}}" ng-bind="person.name"></a>
        </div>
    </section>
</section>
